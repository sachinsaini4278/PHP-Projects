<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student Info</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <label for="FName">First Name*   </label><input type="text" id="FName">
            <label for="LName">Last Name*    </label><input type="text" id="LName">
            <label for="Class">Class*        </label><input type="text" id="Class">
            <div class="gender">
                <p>Gender</p>
                <div>
                    <label for="male">Male</label><input type="radio" name="gender" id="male" checked>
                    <label for="female">Female</label><input type="radio" name="gender" id="female">
                </div>
            </div>
            <label for="fatherName"   >Father's Name*</label><input type="text"      id="fatherName"   >
            <label for="motherName"   >Mother's Name*</label><input type="text"      id="motherName"   >
            <label for="contactNumber">Contact Number*</label><input type="number"   id="contactNumber">
            <label for="address"      >Address        </label><input type="text"     id="address"      >
            
            <button class="submit" type="button">Submit</button>
        </form>
    </div>
    <script src="./js/addStudentDetails.js"></script>
</body>
</html>
