<body>
    <div class="container">
        <form action="">            
            <h3>Get Students using ID</h3>
            <input type="number" name="" id="student_id" placeholder="Enter Id">
            <button class="submit" type="button" onclick="sendIdToanother()">Get Student</button>            
            <h3>Get Students using Name</h3>
            <input type="text" name="" id="firstName" placeholder="First Name" value="Kuldeep">
            <input type="text" name="" id="lastName" placeholder="Last Name" value="Singh">
            <button class="submit" type="button" id="getStudents" onclick="sendNameToanother()">Get Students</button>                        
        </form>
    </div>
        
    </div>
